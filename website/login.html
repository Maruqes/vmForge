<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            fetch('/loginUser', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    document.querySelector('.error').innerText = 'Invalid username or password';
                }
            });
        }
    </script>
</head>

<body class="bg-gray-900 text-white flex justify-center items-center h-screen">

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-center text-2xl mb-4">Login</h1>
        <input type="text" id="username" placeholder="Username" required
            class="w-full p-2 mb-4 rounded bg-gray-700 text-white placeholder-gray-400">
        <input type="password" id="password" placeholder="Password" required
            class="w-full p-2 mb-4 rounded bg-gray-700 text-white placeholder-gray-400">
        <button class="w-full p-2 mt-2 bg-green-500 hover:bg-green-600 rounded text-white"
            onclick="loginUser()">Login</button>

        <div class="text-center mt-4">
            <a href="#" class="text-blue-400 hover:underline">Forgot Password?</a>
        </div>

        <div class="error text-red-500 text-center mt-2">
            <!-- Error messages go here -->
        </div>
    </div>

</body>

</html>
