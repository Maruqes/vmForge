<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
        }

        .sidebar h2 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            background-color: #1e1e1e;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2c3e50;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        h1,
        h2 {
            color: #ecf0f1;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #ecf0f1;
        }

        button.create {
            background-color: #27ae60;
        }

        button.create:hover {
            background-color: #2ecc71;
        }

        button.delete {
            background-color: #F03A47;
        }

        button.delete:hover {
            background-color: #c0392b;
        }

        button.restart {
            background-color: #FFA630;
        }

        button.restart:hover {
            background-color: #e67e22;
        }

        button.start {
            background-color: #27ae60;
        }

        button.start:hover {
            background-color: #2ecc71;
        }

        button.stop {
            background-color: #F03A47;
        }

        button.copy-sshfs {
            background-color: #2c3e50;
        }

        button.copy-ssh {
            background-color: #2c3e50;
        }

        button.stop:hover {
            background-color: #c0392b;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 10px;
            background-color: #34495e;
            border: 1px solid #2c3e50;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ecf0f1;
        }

        ul li div {
            max-width: 90%;
            word-wrap: break-word;
        }

        ul li button {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            color: #ecf0f1;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content label {
            display: block;
            margin-bottom: 8px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #34495e;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }

        .modal-content button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #2ecc71;
        }

        .close-btn {
            background-color: #e74c3c;
            margin-left: 10px;
        }

        .close-btn:hover {
            background-color: #c0392b;
        }

        #imageSelect {
            width: 100%;
            padding: 10px;
            padding-right: 40px;
            border-radius: 4px;
            /* Rounded corners */
            border: 1px solid #34495e;
            /* Border color */
            font-size: 16px;
            /* Font size */
            background-color: #34495e;
            /* Background color */
            color: #ffffff;
            /* Text color */
            margin-top: 8px;
        }

        .select-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        #imageSelectArrow {
            content: "â–¼";
            font-size: 16px;
            color: #ffffff;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            z-index: 1;
        }

        #imageSelect:hover {
            background-color: #2c3e50;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="/">Main Page</a></li>
            <li><a href="/docker-containers">Docker Images/Containers</a></li>
            <li><a href="/haproxy-controller">HAProxy Controller</a></li>
        </ul>
    </div>

    <div class="content" id="main-page">
        <div class="container">
            <h1>Server Management</h1>
            <div class="button-group">
                <button class="create">Create a Server</button>
                <button style="background-color: #FFA630;" class="rePagestart">Restart All Servers</button>
            </div>
            <h2>List of Servers</h2>
            <ul id="serverList">
                <!-- Server list will be populated dynamically -->
            </ul>
        </div>
    </div>

    <!-- Modal -->
    <div id="createServerModal" class="modal">
        <div class="modal-content">
            <h2>Create a New Server</h2>
            <label for="serverName">Server Name:</label>
            <input type="text" id="serverName" placeholder="Enter server name">

            <label for="dockerPassword">Docker Password:</label>
            <input type="password" id="dockerPassword" placeholder="Enter Docker Password">

            <label for="imageSelect">Choose Image:</label>
            <select id="imageSelect">
            </select> <br> <br>

            <button id="createServer">Create Server</button>
            <button class="close-btn">Cancel</button>


        </div>
    </div>

    <script>
        const imageSelect = document.getElementById('imageSelect');

        // Function to fetch image names from /getImageNames and populate the dropdown
        function fetchImageNames()
        {
            fetch('/getImageNames')
                .then(response => response.json())  // Parse the JSON response
                .then(data =>
                {
                    imageSelect.innerHTML = '';

                    // Populate the dropdown with imageName values
                    data.forEach(item =>
                    {
                        const newOption = document.createElement('option');
                        newOption.value = item.imageName;  // Set value to imageName
                        newOption.textContent = item.imageName;  // Set visible text to imageName
                        imageSelect.appendChild(newOption);  // Append to dropdown
                    });
                })
                .catch(error =>
                {
                    console.error('Error fetching image names:', error);  // Log errors if any
                });
        }
        fetchImageNames();

        setInterval(function ()
        {
            loadServers();
        }, 5000);

        // Get modal element
        var modal = document.getElementById("createServerModal");

        // Get the button that opens the modal
        var btnCreate = document.querySelector(".create");

        // Get the close button
        var closeBtn = document.querySelector(".close-btn");

        // When the user clicks the "Create a Server" button, open the modal
        btnCreate.onclick = function ()
        {
            modal.style.display = "flex";
        }

        // When the user clicks the "Cancel" button, close the modal
        closeBtn.onclick = function ()
        {
            modal.style.display = "none";
        }

        dockerPort = 0;
        currentLocation = window.location.href;
        currentLocation = currentLocation.replace(/^https?:\/\//, '').replace(/\/$/, '');
        currentLocation = currentLocation.split(':')[0];
        fetch('/getDockerPort')
            .then(response => response.json())
            .then(data =>
            {
                dockerPort = data;
                console.log("Docker port: ", dockerPort);
            })
            .catch(error => console.error('Error fetching Docker port:', error));

        // Call API and get the server info
        function loadServers()
        {
            fetch('/getAllServersInfo')
                .then(response => response.json())
                .then(data =>
                {
                    const serverList = document.getElementById('serverList');
                    serverList.innerHTML = ''; // Clear current list
                    data.forEach(server =>
                    {
                        const li = document.createElement('li');
                        server = JSON.parse(server)
                        if (!server.Image.includes("vm_forge"))
                        {
                            return;
                        }
                        li.innerHTML = `
                            <div>
                                <strong>Container ID:</strong> ${server.ID} <br>
                                <strong>Image:</strong> ${server.Image} <br>
                                <strong>Command:</strong> ${server.Command} <br>
                                <strong>Created:</strong> ${server.CreatedAt} <br>
                                <strong>State:</strong> ${server.State} <br>
                                <strong>Status:</strong> ${server.Status} <br>
                                <strong>Ports:</strong> ${server.Ports} <br>
                                <strong>Name:</strong> ${server.Names} <br>
                                <strong>Size:</strong> ${server.Size}
                            </div>
                            <div>
                                <button class="start">Start</button>
                                <button class="stop">Stop</button>
                                <button class="restart">Restart</button>
                                <button class="delete">Delete</button>
                                <br>
                                <br>
                                <button class="copy-ssh">SSH</button>
                                <button class="copy-sshfs">SSHFS</button>
                            </div>
                        `;
                        serverList.appendChild(li);

                        // Attach delete, restart, start, and stop functionality
                        attachDeleteEvent(li.querySelector('.delete'), server.ID);
                        attachRestartEvent(li.querySelector('.restart'), server.ID);
                        attachStartEvent(li.querySelector('.start'), server.ID);
                        attachStopEvent(li.querySelector('.stop'), server.ID);


                        sshString = "ssh -o ProxyCommand=\"openssl s_client -quiet -connect " + currentLocation + ":" + dockerPort + " -servername " + server.Names + "\" root@localhost"
                        sshfsString = "mkdir -p ~/vmForge && sshfs -o ProxyCommand=\"openssl s_client -quiet -connect " + currentLocation + ":" + dockerPort + " -servername " + server.Names + "\" root@localhost:/root ~/vmForge"


                        attachCopyEvent(li.querySelector('.copy-ssh'), sshString);
                        attachCopyEvent(li.querySelector('.copy-sshfs'), sshfsString);
                    });
                })
                .catch(error => console.error('Error fetching server data:', error));
        }

        function attachCopyEvent(copyBtn, textToCopy)
        {
            copyBtn.onclick = function ()
            {
                navigator.clipboard.writeText(textToCopy).then(() =>
                {
                }).catch(err =>
                {
                    console.error('Error copying text: ', err);
                });
            };
        }

        // Delete server by container ID
        function attachDeleteEvent(deleteBtn, containerID)
        {
            deleteBtn.onclick = function ()
            {
                const formData = new FormData();
                formData.append("containerID", containerID);
                fetch(`/deleteServer`, {
                    method: 'POST',
                    body: formData
                })
                    .then(async response =>
                    {
                        if (response.ok)
                        {
                            alert('Server deleted successfully!');
                        } else
                        {
                            text = await response.text();
                            alert(text);
                        }
                    })
                    .catch(error => console.error('Error deleting server:', error));
            };
        }

        // Restart server by container ID
        function attachRestartEvent(restartBtn, containerID)
        {
            restartBtn.onclick = function ()
            {
                const formData = new FormData();
                formData.append("containerID", containerID);
                fetch(`/restartServer`, {
                    method: 'POST',
                    body: formData
                })
                    .then(async response =>
                    {
                        if (response.ok)
                        {
                            alert('Server restarted successfully!');
                        } else
                        {
                            text = await response.text();
                            alert(text);
                        }
                    })
                    .catch(error => console.error('Error restarting server:', error));
            };
        }

        // Start server by container ID
        function attachStartEvent(startBtn, containerID)
        {
            startBtn.onclick = function ()
            {
                const formData = new FormData();
                formData.append("containerID", containerID);
                fetch(`/startServer`, {
                    method: 'POST',
                    body: formData
                })
                    .then(async response =>
                    {
                        if (response.ok)
                        {
                            alert('Server started successfully!');
                        } else
                        {
                            text = await response.text();
                            alert(text);
                        }
                    })
                    .catch(error => console.error('Error starting server:', error));
            };
        }

        // Stop server by container ID
        function attachStopEvent(stopBtn, containerID)
        {
            stopBtn.onclick = function ()
            {
                const formData = new FormData();
                formData.append("containerID", containerID);
                fetch(`/stopServer`, {
                    method: 'POST',
                    body: formData
                })
                    .then(async response =>
                    {
                        if (response.ok)
                        {
                            alert('Server stopped successfully!');
                        } else
                        {
                            text = await response.text();
                            alert(text);
                        }
                    })
                    .catch(error => console.error('Error stopping server:', error));
            };
        }

        // Create new server via API call to /handleCreateNewDockerServer
        document.getElementById("createServer").onclick = function ()
        {
            const serverName = document.getElementById("serverName").value;
            const dockerPassword = document.getElementById("dockerPassword").value;
            const imageName = document.getElementById("imageSelect").value;

            // Prepare data for the POST request
            const formData = new FormData();
            formData.append("serverName", serverName);
            formData.append("dockerPassword", dockerPassword);
            formData.append("serverExample", imageName);

            // Send POST request to /handleCreateNewDockerServer
            fetch('/handleCreateNewDockerServer', {
                method: 'POST',
                body: formData
            })
                .then(async response =>
                {
                    if (response.ok)
                    {
                        alert("Server created successfully!");
                        modal.style.display = "none";
                        loadServers(); // Reload the server list
                    } else
                    {
                        text = await response.text();
                        alert(text);
                    }
                })
                .catch(error => console.error('Error creating server:', error));
        };

        // Load servers when the page is ready
        window.onload = loadServers;
    </script>

</body>

</html>
